<style type="text/css">
    .highlight { background-color: yellow; }
    .yandex-error { margin: 1em; padding: 1em; color: white; background: red; }
</style>

<h1>Поиск по сайту</h1>
<form method="get" action="{FORM_ACTION}">
    <input type="text" name="yandexsearchquery" value="{SEARCH_QUERY}">
    <input type="submit" value="Найти">
</form>

<!-- yandex license requirement (http://help.yandex.ru/xml/?id=1111195) -->
<div>
    <a href="http://www.yandex.ru" rel="nofollow"><img src="http://cards2.yandex.net/hlp-get/4512/png/h12810750_yandex_rb.png"></a>
    {FOUND_HUMAN}
    <!-- {NUM_RESULTS} -->
</div>
<!-- / yandex license requirement -->

<ol start="{START_NUM}">
    <!-- BEGIN result -->
    <li>
        <!-- {NUM} --> <!-- {MIME_TYPE} -->
        <a href="{HREF}">{TITLE}</a>
        <p>{DESC}</p>
    </li>
    <!-- END result -->
</ol>
<div class="pages">{PAGES}</div>

<!-- BEGIN error -->
<div class="yandex-error">{ERR}</div>
<!-- END error -->
